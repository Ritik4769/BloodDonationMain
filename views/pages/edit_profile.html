                            <label class="mt-1">
                                FullName

                            <input type="text" class="inp  form-control" placeholder="Full Name"
                                style="margin-left: 50px;">
                            <input type="text" class="inp  form-control" placeholder="Last Name"

                        </div>
                    </center>
                    <center>
                        <div class="col  col-lg-8 p-2  my-2 "

                        </div>
                    </center>
                    <center>
                        <div class="col  col-lg-8 p-2  my-2 "
                            style=" display: flex; margin: auto;">

                        </div>
                    </center>
                    <center>
                        <div class="col  col-lg-8 p-2  my-2"

                                Address
                            </p>
                            <!-- <input type="text" class="inp  form-control" placeholder="Full Name"
                            style="margin-left: 47px;" > -->
                            <textarea name="" id="" cols="28 " rows="5" style="margin-left: 50px;"></textarea>
                            <div class="row ms-2" style="">
                                <div class="col  col-lg-12 p-2 " style=" display: flex;">
                                    <p class="mt-2" style="margin-left: 50px; ">
                                        Age
                                    </p>
                                    <input type="text" class="inp form-control" placeholder="Age"
                                        style="margin-left: 50px; width: 55%; height: 40px;">
                                </div><br>
                                <div class="col col-lg-12 p-2" style="display: flex;">
                                    <p class="mt-2 " style="" >
                                        BloodGroup
                                    </p>
                                    <input type="text" class="inp  form-control" placeholder=" Blood Group"
                                        style=" margin-left: 40px; width: 55%; height: 40px;">
                                </div>
                                
                            </div>
                        </div>
                    </center>
                    <center>
                        <div class="col  col-lg-8 my-2 p-2"
                            style=" display: flex; margin: auto;">
                            <p class="mt-1" style="margin-left: 15px;">
                                District
                            </p>
                            <input type="text" class="inp  form-control" placeholder=""

                                <p class="mt-1 ms-5" style="margin-left: 40px ;">
                                    State
                                </p>
                            <input type="text" class="inp  form-control" placeholder=""
                                style="margin-left: 50px; width: 50%; height: 40px;">

                    </center>
                    <center>
                        <div class="col  col-lg-8 my-2 p-2"
                            style=" display: flex; margin: auto;">
                            <p class="mt-1" style="margin-left: 10px;">
                                Pincode
                            </p>
                            <input type="text" class="inp  form-control" placeholder=""
                                style="margin-left: 50px; width: 100%;">
                              
                        </div>
                    </center>
                    <center>
                        <div class="col  col-lg-8 my-2 p-2"
                            style=" display: flex; margin: auto;">
                            <p class="mt-1" style="margin-left: -30px;">
